<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // โหลดภาพตัวละคร
  const images = {
    "กรณ์": new Image(),
    "เพลง": new Image(),
    "เหมย": new Image(),
    "พัท": new Image()
  };
  images["กรณ์"].src = "korn.png";
  images["เพลง"].src = "pleng.png";
  images["เหมย"].src = "meuy.png";
  images["พัท"].src = "put.png";

  const choices = [
    { name: "กรณ์", color: "red" },
    { name: "เพลง", color: "blue" },
    { name: "เหมย", color: "green" },
    { name: "พัท", color: "yellow" }
  ];

  // แทนที่กล่องสีด้วยภาพ
  function drawCharacter(x, y, color, name) {
    const img = images[name];
    if (img.complete) {
      ctx.drawImage(img, x - 50, y - 50, 100, 100);
    } else {
      img.onload = () => {
        ctx.drawImage(img, x - 50, y - 50, 100, 100);
      };
    }

    ctx.fillStyle = "white";
    ctx.font = "16px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(name, x, y - 60);
  }

  // ...โค้ดส่วนที่เหลือเหมือนเดิม...
</script>
